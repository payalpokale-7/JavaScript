<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>string object</title>

</head>
<body>
<script type="text/javascript">
var str="welcome"
var str1="Namaste All"
var len=str.length
document.write("Length:"+len+"<br>")

var n=str.concat(str1)
document.write("string:"+n+"<br>")

var ch=str.charAt(2)
document.write("char:"+ch+"<br>");
document.write("string:"+str.toUpperCase()+"<br>")

var st=str1.substring(2,5)
document.write("string:"+st+"<br>");

var pos=str.indexOf("c")
document.write("Position:"+pos+"<br>")


</script>
</body>
</html>
