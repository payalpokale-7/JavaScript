<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Number object</title>
</head>
<body>
<script type="text/javascript">
document.write("max value is:"+Number.MAX_VALUE+"<br>");
document.write("min value is:"+Number.MIN_VALUE+"<br>");
var num=177.1234;
document.write("num.toFixed() is"+num.toFixed()+"<br>");
document.write("num.toFixed(6) is"+num.toFixed(6)+"<br>");
document.write("num.toExponential() is"+num.toExponential()+"<br>");
document.write("num.toExponential(4) is"+num.toExponential(4)+"<br>");
document.write("num.toPrecision() is"+num.toPrecision()+"<br>");
document.write("num.toPrecision(5) is"+num.toPrecision(5)+"<br>");
</script>
</body>
</html>
