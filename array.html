<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Array object</title>

</head>
<body>
<p>click the button to join 3 arrays</p>
	<button onclick="myFunction()">click to see concanated array</button>
	<p id="demo"></p>
<script type="text/javascript">
function myFunction() {
	var a={"hina","pihu"};
	var b={"sita","Amit","Swati"};
	var c={"birju"};
	var children=a.concat(b,c);
	document.getElementById("demo").innerHTML=children;
	document.write(a)
}

</script>
</body>
</html>
