<html>
<head>
	<title> JavaScript Example</title>

</head>
<body>
<script type="text/javascript">
var dt=new Date()
document.write("Date:-"+dt+"<br>")
var day=dt.getDay()
document.write("Day:-"+day+"<br>")
var time=dt.getHours()
document.write("time:-"+time+"<br>")
</script>
</body>
</html>
