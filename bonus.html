<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
var Emp=(prompt("Enter Employee Name"))
var sal=parseInt(prompt("Enter Salary"))

if(sal>5000)
alert(Emp+" You got 20% Salary bonus")
else if(sal>10000)
alert(Emp+" You got 10% Salary bonus")
else if(sal>20000)
alert(Emp+" You got 5% Salary bonus")
else
alert(Emp+" You are not eligible for bonus")

</script>
</body>
</html>
